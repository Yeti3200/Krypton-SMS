{% extends "base.html" %}

{% block title %}Coming Soon - Krypton SMS{% endblock %}

{% block head %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .coming-soon {
        text-align: center;
        color: white;
    }
    .coming-soon h1 {
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(135deg, #00ff84 0%, #00cc6a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }
    .coming-soon p {
        font-size: 1.5rem;
        color: #gray-400;
        margin-top: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>We're working on something amazing.</p>
</div>
{% endblock %}
